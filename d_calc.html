<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="d_calc.css" rel="stylesheet" type="text/css">
        <script>

            function d_calc(){

                var v,t,d,ans;
                v = velocity.value;
                t = time.value;
                distance.value = v * t;
                
            }

        </script>
    </head>

    <body>
        <a href="index.html" ><img src="もどるボタン.png" width="100px" height="100px"></a>
        <div class="func">
            <img src="みはじ背景.png" width="400px" height="400px">
            <form>
                <div class="distance">
                    <p><output id="distance"></output></p><br>
                </div>

                <div class="velocity">
                    <p><input type="text" id="velocity" size="3" placeholder="すうじ"></p><br>
                </div>

                <div class="time">
                    <p><input type="text" id="time" size="3" placeholder="すうじ"></p><br>
                </div>

                <div class="calc">
                    <input type="button" value="計算する" onclick="d_calc()"> 
                </div>

                <div class="reset">
                    <input type="reset" value="クリア">
                </div>

                <div class="up">
                    <p><input type="text" id="up" size="3" placeholder="もじ"></p><br>
                </div>

                <div class="left">
                    <p><input type="text" id="left" size="3" placeholder="もじ"></p><br>
                </div>

                <div class="right">
                    <p><input type="text" id="right" size="3" placeholder="もじ"></p><br>
                </div>
            </form>
        </div>
    </body>

</html>
