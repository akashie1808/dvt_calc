<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="v_calc.css" rel="stylesheet" type="text/css">
        <script>

            function v_calc(){

                var d,t,v,ans;
                d = distance.value;
                t = time.value;
                v = d / t;
                if(d%t == 0){
                    velocity.value = v;
                }
                else if(isNaN(v)){
                    velocity.value = "error";
                }
                else{
                    ans = v.toFixed(2)
                    velocity.value = ans;
                }
            }

        </script>
    </head>

    <body>
        <a href="menu.html" ><img src="もどるボタン.png" width="100px" height="100px"></a>
        <div class="func">
            <img src="みはじ背景.png" width="750px" height="750px">
            <form>
                <div class="distance">
                   <p><input type="text" id="distance" size="2" placeholder="　み　"></p><br>
                </div>

                <div class="velocity">
                    <p><output id="velocity"></output></p><br>
                </div>

                <div class="time">
                    <p><input type="text" id="time" size="2" placeholder="　じ　"></p><br>
                </div>
            
                <div class="calc">
                    <input type="button" value="計算する" onclick="v_calc()"> 
                </div>

                <div class="reset">
                    <input type="reset" value="クリア">
                </div>
            </form>
        </div>
    </body>

</html>
